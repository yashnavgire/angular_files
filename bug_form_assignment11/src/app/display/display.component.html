<div class="container">
    <p>Your name*</p>
    <form class="input-group">

        <div class="form-group w-50">
            <input disabled type="text" class="form-control  mb-2 mr-sm-2" [(ngModel)]="_dataservice.firstName" name="fName">
            <small>first name</small>
        </div>
        <div class="form-group w-50">
            <input disabled type="text" class="form-control" [(ngModel)]="_dataservice.lastName" name="lName" >
            <small>last name</small>
        </div>
    </form>
</div>

<div class="container">
    <form>
        <div class="form-group w-100">
            <label>Email*</label>
            <input disabled type="email" class="form-control" [(ngModel)]="_dataservice.email" name="email">
        </div>
        <div class="form-group w-50">
            <label>Date and Time you first noticed this bug*</label>
            <input disabled type="date" [(ngModel)]="_dataservice.myDate" name="Date" class="form-control" />
            <timepicker disabled [(ngModel)]="_dataservice.mytime" name="time"></timepicker>
        </div>
        <div class="form-group w-100">
            <label>Impact*</label>
            <input disabled list="encodings" value="" class="form-control" [(ngModel)]="_dataservice.impact" name="imapctLevel" />
            <datalist id="encodings">
                <option value="low">low</option>
                <option value="medium">medium</option>
                <option value="high">high</option>
            </datalist>
        </div>
        <div class="form-group w-50">
            <label>Detailed explanation of bug*</label>
            <textarea disabled rows = "5" cols = "148" name = "description" [(ngModel)]="_dataservice.bug" name="bug">
            </textarea>
        </div>  
    </form>
</div>

<div>
    <nav>
        <a routerLink=" " class="btn btn-primary" routerLinkActive="active">edit</a>
    </nav>
</div>
